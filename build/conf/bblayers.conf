BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
    ../../poky-dunfell/meta \
    ../../poky-dunfell/meta-poky \
    ../../meta-openembedded/meta-oe \
    ../../meta-openembedded/meta-multimedia \
    ../../meta-openembedded/meta-networking \
    ../../meta-openembedded/meta-perl \
    ../../meta-openembedded/meta-python \
    ../../meta-qt5 \
    ../../meta-raspberrypi \
    ../../meta-security \
    ../../meta-jumpnow \
    ../../rpi64/meta-rpi64 \
"
